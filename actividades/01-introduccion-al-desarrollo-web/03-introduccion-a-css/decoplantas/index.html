<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>DecoPlantas</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title"><b>Deco</b>Plantas</h1>
      <p class="header__slogan">Plantas decorativas para tu hogar</p>
    </header>
    <main class="main">
      <table class="products">
        <tr class="product">
          <td class="product__image-container">
            <img
              src="./assets/imgs/potted-plants.jpg"
              alt="Varias plantas en macetas"
              class="product__image"
            />
          </td>
          <td class="product__text">
            <h2 class="product__title">Planta 1</h2>
            <p class="product__price">Precio: $9.900</p>
          </td>
        </tr>
        <tr class="product">
          <td class="product__image-container">
            <img
              src="./assets/imgs/blue-pot-succulent.jpg"
              alt="Suculenta en maceta azul claro"
              class="product__image"
            />
          </td>
          <td class="product__text">
            <h2 class="product__title">Planta 2</h2>
            <p class="product__price">Precio: $12.700</p>
          </td>
        </tr>
        <tr class="product">
          <td class="product__image-container">
            <img
              src="./assets/imgs/grey-pot-succulent.jpg"
              alt="Suculenta en maceta gris"
              class="product__image"
            />
          </td>
          <td class="product__text">
            <h2 class="product__title">Planta 3</h2>
            <p class="product__price">Precio: $11.950</p>
          </td>
        </tr>
      </table>
    </main>
    <footer class="footer">
      <p class="footer__text">
        <a href="https://desafiolatam.com/" class="footer__link"
          >@decoplantas</a
        >
      </p>
    </footer>
  </body>
</html>
