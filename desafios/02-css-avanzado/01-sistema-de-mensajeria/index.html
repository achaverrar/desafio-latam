<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <meta name="author" content="Ayxa Chaverra Rentería" />
    <meta name="language" content="spanish" />
    <meta
      name="description"
      content="Solución al desafío 'Sistema de mensajería' de la carrera Fullstack con JavaScript de Desafío Latam"
    />
    <meta name="og:title" content="Contact Me" />
    <meta
      name="og:description"
      content="Solución al desafío 'Sistema de mensajería' de la carrera Fullstack con JavaScript de Desafío Latam"
    />
    <meta name="og:image" content="./assets/imgs/og-image.jpg" />
    <!-- Fuentes de Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Íconos de Font Awesome -->
    <script
      src="https://kit.fontawesome.com/95a1b338d7.js"
      crossorigin="anonymous"
    ></script>
    <!-- Estilos propios -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <aside class="contacts">
      <section class="contacts__header">
        <div class="current-user">
          <div class="current-user__image-container">
            <img src="./assets/imgs/maria.jpg" alt="María" />
          </div>
          <div class="current-user__text">
            <p class="current-user__name">María</p>
            <span class="current-user__status body-text--tiny"
              >Activa ahora</span
            >
          </div>
        </div>
        <ul class="menu">
          <li class="menu__item">
            <button class="menu__button">
              <i class="fa-regular fa-message menu__icon"></i>
            </button>
          </li>
          <li class="menu__item">
            <button class="menu__button">
              <i class="fa-solid fa-bars menu__icon"></i>
            </button>
          </li>
        </ul>
      </section>
      <section class="contacts__new-chat">
        <button class="button--primary">Nuevo Chat</button>
      </section>
      <section class="contacts__chats">
        <ul class="chats">
          <li class="chat-container">
            <div class="chat__image-container">
              <img src="./assets/imgs/juanita.jpg" alt="Juanita" />
            </div>
            <div class="chat__text">
              <p class="chat__name">Juanita</p>
              <span class="chat__message body-text--normal"
                >At vero eos et accusa</span
              >
            </div>
          </li>
        </ul>
      </section>
    </aside>
    <main class="main">
      <div class="main__image">Image</div>
      <h1 class="main__title display-title">Comienza el Networking</h1>
      <p class="main__description lead-text">
        Presiona el botón <span class="highlight-text">“Nuevo chat”</span> para
        comenzar a crear nuevas redes de contacto para tu empresa o
        emprendimiento.
      </p>
    </main>
  </body>
</html>
